<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
	<title>TaskManagerSystem</title>
</head>
<body>
	<div class="login_form">
		<form th:action="@{/root/register}" th:method="post" class="login_form_el" th:object="${user}">
			<div class="fmcenter fmtitle">ユーザー(root権限)の作成</div>
			<div>ユーザー名</div>
			<div><input type="text" name="username" th:value="*{username}"></div>
			<div class="err" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ユーザー名エラー</div>
			<div class="err" th:if="${message != null}" th:text="${message}">ユーザー名重複エラー</div>
			<div>パスワード</div>
			<div><input type="password" name="password" th:value="*{password}"></div>
			<div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードエラー</div>
			<div class="fmbtn fmcenter"><button class="btn" type="submit" th:text="作成"></button></div>
			<input type="hidden" name="authId" th:value="2">
			<input type="hidden" name="parentId" th:value="1">
		</form>
		<div class="err"><span th:if="${param.error}">ユーザー名かパスワードが違います。</span></div>
		<div class="link"><a th:href="@{/login}">ログインページに戻る</a></div>
	</div>
</body>
</html>
